<div class="accordion-container">
    <div class="accordion-title" [ngClass]="setClass()">
        <button #button (click)="show_hide_content()" class="button-title">
            <span style="color: orange;">Jogo {{data.CodJogo}}:</span>
            <span style="color: rgb(255, 251, 251);"> {{data.JogadorB}} X {{data.JogadorP}} - {{data.DiaJorn|number:'2.'}}/{{data.MesJorn|number:'2.'}}/{{data.AnoJorn}}</span>
        </button>
    </div>
    <div #content class="accordion-content">
        <div class="accordion-content-column">
            <p class="property">jogador/brancas: <span class="value">{{data.JogadorB}}</span></p>
            <p class="property">jogador/pretas: <span class="value">{{data.JogadorP}}</span></p>
            <p class="property">arbitro: <span class="value">{{data.Arbitro}}</span></p>
            <p class="property">lugar: <span class="value">{{data.Lugar}}</span></p>
            <p class="property">dia: <span class="value">{{data.DiaJorn|number:'2.'}}/{{data.MesJorn|number:'2.'}}/{{data.AnoJorn}}</span></p>
        </div>
    </div>
</div>
